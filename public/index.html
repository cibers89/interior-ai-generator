<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D2F Interior Design</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1>D2F Interior Design</h1>
    <p>Ciptakan interior impianmu dengan bantuan AI ✨</p>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">

    <!-- FORM CARD -->
    <form id="designForm" class="card">
      <h2>Generate Interior Design</h2>

      <label>Warna Utama</label>
      <input type="text" id="color" placeholder="putih, biru pastel, abu-abu" required />

      <label>Luas Ruangan (m²)</label>
      <input type="number" id="size" required />

      <label>Jenis Ruangan</label>
      <input type="text" id="roomType" placeholder="ruang tamu, kamar tidur, dapur" required />

      <label>Budget (dalam juta rupiah)</label>
      <input type="range" id="budget" min="5" max="500" value="50"
             oninput="budgetLabel.innerText=this.value + ' juta'" />
      <div><strong id="budgetLabel">50 juta</strong></div>

      <label>Gaya Interior</label>
      <select id="style" required>
        <option value="modern minimalist">Modern Minimalis</option>
        <option value="luxury modern">Modern Mewah</option>
        <option value="japanese zen">Japanese Zen</option>
        <option value="industrial loft">Industrial Loft</option>
        <option value="scandinavian warm">Scandinavian Warm</option>
      </select>

      <button type="submit" id="generateBtn" class="btn">Generate Design</button>
    </form>

    <!-- LOADING TEXT -->
    <div id="loadingText" class="loading" style="display:none;">
      <div class="loader-text"><div></div></div>
      <p>AI sedang menulis deskripsi ruangan...</p>

      <div class="progress-container">
        <div id="progressTextBar" class="progress-bar"></div>
      </div>
    </div>

    <!-- LOADING IMAGES -->
    <div id="loadingImages" class="loading" style="display:none;">
      <div class="loader-img"></div>
      <p>AI sedang membuat gambar interior...</p>

      <div class="progress-container">
        <div id="progressImageBar" class="progress-bar"></div>
      </div>
    </div>

    <!-- TEXT RESULT -->
    <div class="card">
      <h2>Deskripsi Interior</h2>
      <div id="textResult"></div>
    </div>

    <!-- IMAGE RESULT -->
    <div class="card">
      <h2>Hasil Gambar Interior</h2>
      <div id="imageGrid" class="image-grid"></div>
    </div>

  </div>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
